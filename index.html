<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSD Blog</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="card">
    <img  width="100" src="th.png" alt="">
  </div>
    <header>
      <h1>FSD BLOG</h1>
    </header>
  <section id="blog-posts">
    <!-- Blog posts will be dynamically added here -->
  </section>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">New post</h2>
      <form id="post-form">
        <input type="hidden" id="post-id">
        <label for="post-title">Title:</label>
        <input type="text" id="post-title" required><br><br>
        <label for="post-content">Content:</label>
        <textarea id="post-content" required></textarea><br><br>
        <label for="post-author">Author:</label>
        <input type="text" id="post-author" required><br><br>
        <button type="submit" id="save-btn">Save</button><br><br>
      </form>
    </div>
  </div>

  <button id="new-post-btn">New Blog</button>

  <script src="script.js"></script>
</body>
</html>
